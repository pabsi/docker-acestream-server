name: Run Dockerfile lint

on:
  push:
    branches:
      - '*'
      - '!master'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run dockerlint
    steps:
      - uses: actions/checkout@v2

      - name: Dockerfile lint
        uses: luke142367/Docker-Lint-Action@v1.0.0
        with:
          target: Dockerfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
